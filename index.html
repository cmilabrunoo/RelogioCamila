<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Relógio Camila</h1>
       
        
        <div class="relogio-box">
            <div class="info-item">
                <span class="label">Data Atual:</span>
                <span id="data" class="value">--/--/----</span>
            </div>
            
            <div class="info-item">
                <span class="label">Nome do Mês:</span>
                <span id="mes" class="value">-----------</span>
            </div>
            
            <div class="info-item">
                <span class="label">Hora Atual:</span>
                <span id="hora" class="value">--:--:--</span>
            </div>
            
            <div class="info-item">
                <span class="label">Dia da Semana:</span>
                <span id="semana" class="value">-----------</span>
            </div>
        </div>
        
        <div class="botoes">
            <button id="iniciar">Exibir</button>
            <button id="parar">Parar</button>
            <button id="limpar">Limpar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
